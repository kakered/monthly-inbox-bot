name: medchem-inbox-bot

on:
  workflow_dispatch:
  schedule:
    # 22分おき（必要に応じて調整）
    - cron: "*/22 * * * *"

concurrency:
  group: medchem-inbox-bot
  cancel-in-progress: false

jobs:
  run_main:
    name: Run main pipeline (papers/patents/memos etc)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot (main)
        env:
          # --- Core ---
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Dropbox auth: choose one method by setting secrets
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}

          INBOX_PATH: ${{ secrets.INBOX_PATH }}
          OUTBOX_PATH: ${{ secrets.OUTBOX_PATH }}
          STATE_PATH: ${{ secrets.STATE_PATH }}

          # --- Optional tuning ---
          OPENAI_MODEL: gpt-5.2
          DEPTH: medium
          OPENAI_TIMEOUT: "120"
          OPENAI_MAX_RETRIES: "2"
          OPENAI_MAX_OUTPUT_TOKENS: "5000"
          MAX_FILES_PER_RUN: "200"
          MAX_INPUT_CHARS: "80000"

          # --- Mail (optional) ---
          MAIL_ENABLE: "1"
          MAIL_SUBJECT_PREFIX: "[inbox-bot]"

          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_APP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
          MAIL_SMTP_HOST: ${{ secrets.MAIL_SMTP_HOST }}
          MAIL_SMTP_PORT: ${{ secrets.MAIL_SMTP_PORT }}

          # --- Backward compatibility (optional) ---
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

        run: |
          python -m src.main

  run_monthly:
    name: Run monthly-report pipeline (Excel)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly-report pipeline
        env:
          # --- Core ---
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          # Dropbox auth
          DROPBOX_ACCESS_TOKEN: ${{ secrets.DROPBOX_ACCESS_TOKEN }}
          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}

          INBOX_PATH: ${{ secrets.INBOX_PATH }}
          OUTBOX_PATH: ${{ secrets.OUTBOX_PATH }}
          STATE_PATH: ${{ secrets.STATE_PATH }}

          # --- Monthly mode ---
          MONTHLY_MODE: multistage

          # --- RPA Excel password (optional but recommended) ---
          RPA_XLSX_PASSWORD: ${{ secrets.RPA_XLSX_PASSWORD }}

          # --- Optional tuning (monthly uses mini) ---
          OPENAI_MODEL: gpt-5-mini
          DEPTH: medium
          OPENAI_TIMEOUT: "120"
          OPENAI_MAX_RETRIES: "2"
          OPENAI_MAX_OUTPUT_TOKENS: "5000"
          MAX_FILES_PER_RUN: "200"
          MAX_INPUT_CHARS: "80000"

          # --- Mail (optional) ---
          MAIL_ENABLE: "1"
          MAIL_SUBJECT_PREFIX: "[inbox-bot][monthly]"

          MAIL_TO: ${{ secrets.MAIL_TO }}
          MAIL_FROM: ${{ secrets.MAIL_FROM }}
          MAIL_APP_PASSWORD: ${{ secrets.MAIL_APP_PASSWORD }}
          MAIL_SMTP_HOST: ${{ secrets.MAIL_SMTP_HOST }}
          MAIL_SMTP_PORT: ${{ secrets.MAIL_SMTP_PORT }}

          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}

        run: |
          python -m src.monthly_main