name: inbox-bot (monthly)

on:
  workflow_dispatch:
  # 例：毎月1日 09:15 JST 相当（UTCで 00:15）
  # schedule:
  #   - cron: "15 0 1 * *"

concurrency:
  group: inbox-bot-monthly
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run_monthly:
    name: Run monthly-report pipeline (Excel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly-report pipeline
        env:
          # Required
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}

          MONTHLY_INBOX_PATH: ${{ secrets.MONTHLY_INBOX_PATH }}
          MONTHLY_OUTBOX_DIR: ${{ secrets.MONTHLY_OUTBOX_DIR }}
          MONTHLY_OVERVIEW_DIR: ${{ secrets.MONTHLY_OVERVIEW_DIR }}
          MONTHLY_PREP_DIR: ${{ secrets.MONTHLY_PREP_DIR }}

          # Optional (future use; safe to keep set)
          STATE_PATH: ${{ secrets.STATE_PATH }}

          # Pipeline behavior
          MONTHLY_MODE: multistage
          OPENAI_MODEL: gpt-5-mini
          DEPTH: medium
          OPENAI_TIMEOUT: "120"
          OPENAI_MAX_RETRIES: "2"
          OPENAI_MAX_OUTPUT_TOKENS: "5000"
          MAX_FILES_PER_RUN: "200"
          MAX_INPUT_CHARS: "80000"

          # Logging
          PYTHONUNBUFFERED: "1"

        run: |
          set -euxo pipefail
          python -V

          # ---- debug wrapper: force error visibility ----
          python - <<'PY'
          import runpy, sys, traceback
          try:
              runpy.run_module("src.monthly_main", run_name="__main__")
          except SystemExit as e:
              print(f"[wrapper] SystemExit: code={e.code!r}", file=sys.stderr)
              raise
          except Exception:
              print("[wrapper] Unhandled exception:", file=sys.stderr)
              traceback.print_exc()
              sys.exit(1)
          PY
