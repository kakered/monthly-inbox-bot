name: inbox-bot (monthly)

on:
  workflow_dispatch:
  # 例：毎月1日 09:15 JST 相当（UTCで 00:15）
  # schedule:
  #   - cron: "15 0 1 * *"

concurrency:
  group: inbox-bot-monthly
  cancel-in-progress: false

permissions:
  contents: read

jobs:
  run_monthly:
    name: Run monthly-report pipeline (Excel)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly-report pipeline
        env:
          # Required
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}

          MONTHLY_INBOX_PATH: ${{ secrets.MONTHLY_INBOX_PATH }}
          MONTHLY_OUTBOX_DIR: ${{ secrets.MONTHLY_OUTBOX_DIR }}
          MONTHLY_OVERVIEW_DIR: ${{ secrets.MONTHLY_OVERVIEW_DIR }}
          MONTHLY_PREP_DIR: ${{ secrets.MONTHLY_PREP_DIR }}

          # Optional (future use; safe to keep set)
          STATE_PATH: ${{ secrets.STATE_PATH }}

          # Pipeline behavior
          MONTHLY_MODE: multistage
          OPENAI_MODEL: gpt-5-mini
          DEPTH: medium
          OPENAI_TIMEOUT: "120"
          OPENAI_MAX_RETRIES: "2"
          OPENAI_MAX_OUTPUT_TOKENS: "5000"
          MAX_FILES_PER_RUN: "200"
          MAX_INPUT_CHARS: "80000"

          # Logging
          PYTHONUNBUFFERED: "1"

        run: |
          set -euxo pipefail
          python -V
          echo "PWD=$(pwd)"
          echo "Listing repo root:"
          ls -la

          echo ""
          echo "===== DEBUG: show monthly_main.py (head) ====="
          if [ -f src/monthly_main.py ]; then
            echo "--- grep sys.exit / SystemExit in src/monthly_main.py"
            grep -nE "sys\.exit|SystemExit|raise SystemExit|exit\(" -n src/monthly_main.py || true
            echo "--- head(220) with line numbers"
            nl -ba src/monthly_main.py | head -n 220
          else
            echo "src/monthly_main.py not found"
          fi

          echo ""
          echo "===== DEBUG: show config env keys (presence only) ====="
          python - <<'PY'
          import os
          keys = [
              "OPENAI_API_KEY",
              "DROPBOX_REFRESH_TOKEN","DROPBOX_APP_KEY","DROPBOX_APP_SECRET",
              "MONTHLY_INBOX_PATH","MONTHLY_OUTBOX_DIR","MONTHLY_OVERVIEW_DIR","MONTHLY_PREP_DIR",
              "STATE_PATH",
              "MONTHLY_MODE","OPENAI_MODEL","DEPTH","OPENAI_TIMEOUT","OPENAI_MAX_RETRIES","OPENAI_MAX_OUTPUT_TOKENS",
              "MAX_FILES_PER_RUN","MAX_INPUT_CHARS",
          ]
          for k in keys:
              v = os.environ.get(k)
              print(f"{k}={'SET' if (v is not None and v!='') else 'MISSING'}")
          PY

          # ---- run and keep exit code ----
          exit_code=0
          python - <<'PY' || exit_code=$?
          import runpy, sys, traceback
          try:
              runpy.run_module("src.monthly_main", run_name="__main__")
          except SystemExit as e:
              print(f"[wrapper] SystemExit: code={e.code!r}", file=sys.stderr)
              raise
          except Exception:
              print("[wrapper] Unhandled exception:", file=sys.stderr)
              traceback.print_exc()
              sys.exit(1)
          PY

          echo ""
          echo "===== DEBUG: show candidate logs/files (best-effort) ====="
          echo "Top-level tree:"
          find . -maxdepth 3 -type f | sed 's|^\./||' | head -n 200 || true

          echo ""
          echo "Recent .log/.txt/.json/.jsonl under repo (tail):"
          find . -type f \( -name "*.log" -o -name "*.txt" -o -name "*.json" -o -name "*.jsonl" \) -print | head -n 200 || true

          echo ""
          echo "Tail of likely log dirs (if exist):"
          for d in logs log _system system; do
            if [ -d "$d" ]; then
              echo "--- ls -la $d"
              ls -la "$d" || true
              echo "--- recent files in $d"
              find "$d" -type f -maxdepth 3 -print | head -n 50 || true
              echo "--- tail (first 3 files) in $d"
              for f in $(find "$d" -type f -maxdepth 3 | head -n 3); do
                echo "----- $f (tail 200)"
                tail -n 200 "$f" || true
              done
            fi
          done

          echo "===== DEBUG END ====="
          exit $exit_code
