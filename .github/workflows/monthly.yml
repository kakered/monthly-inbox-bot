      - name: Run monthly-report pipeline
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

          DROPBOX_REFRESH_TOKEN: ${{ secrets.DROPBOX_REFRESH_TOKEN }}
          DROPBOX_APP_KEY: ${{ secrets.DROPBOX_APP_KEY }}
          DROPBOX_APP_SECRET: ${{ secrets.DROPBOX_APP_SECRET }}

          MONTHLY_INBOX_PATH: ${{ secrets.MONTHLY_INBOX_PATH }}
          MONTHLY_OUTBOX_DIR: ${{ secrets.MONTHLY_OUTBOX_DIR }}
          MONTHLY_OVERVIEW_DIR: ${{ secrets.MONTHLY_OVERVIEW_DIR }}
          MONTHLY_PREP_DIR: ${{ secrets.MONTHLY_PREP_DIR }}

          STATE_PATH: ${{ secrets.STATE_PATH }}

          MONTHLY_MODE: multistage
          OPENAI_MODEL: gpt-5-mini
          DEPTH: medium
          OPENAI_TIMEOUT: "120"
          OPENAI_MAX_RETRIES: "2"
          OPENAI_MAX_OUTPUT_TOKENS: "5000"
          MAX_FILES_PER_RUN: "200"
          MAX_INPUT_CHARS: "80000"

          # 追加（ログを出しやすくする）
          PYTHONUNBUFFERED: "1"
        run: |
          set -euxo pipefail
          python -VV
          echo "PWD=$(pwd)"
          echo "Listing repo root:"
          ls -la

          echo "=== RUN monthly_main (with faulthandler) ==="
          EXIT=0
          python -X faulthandler -u -m src.monthly_main || EXIT=$?
          echo "monthly_main exit_code=$EXIT"

          echo "=== FIND possible local logs ==="
          find . -maxdepth 4 -type f \( -name "*.log" -o -name "*.jsonl" -o -name "*.json" -o -name "*.txt" \) -print || true

          echo "=== SHOW _system if exists ==="
          if [ -d "_system" ]; then
            find _system -maxdepth 4 -type f -print -exec sed -n '1,200p' {} \; || true
          fi

          exit $EXIT
